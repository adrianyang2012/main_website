<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Lightsaber Duel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease;
        }
        
        .cooldown-indicator {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffd700;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui-overlay">
            <div>Player Health:</div>
            <div class="health-bar">
                <div class="health-fill" id="playerHealthFill"></div>
            </div>
            <div class="cooldown-indicator" id="playerCooldowns"></div>
            
            <div style="margin-top: 20px;">Enemy Health:</div>
            <div class="health-bar">
                <div class="health-fill" id="enemyHealthFill"></div>
            </div>
        </div>
        <div class="instructions">
            Arrow Keys: Move | Mouse: Aim Lightsaber | Space: Force Push | Click: Force Dash
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
